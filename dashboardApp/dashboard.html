<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/20c5629a29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dashboard.css" />
  </head>

  <body>
    <div class="mainContainer">
      <nav class="navContainer">
        <div>
          <h1 class="navHeading">Dashboard</h1>
          <div class="navDescriptionContainer">
            <i class="fas fa-home"></i>
            <p class="navPara">Home</p>
          </div>
          <div class="navDescriptionContainer">
            <i class="fas fa-download"></i>
            <p class="navPara">Downloads</p>
          </div>
          <div class="navDescriptionContainer navFavoriteContainer">
            <i class="far fa-star"></i>
            <p class="navPara">Favorites</p>
          </div>
          <div class="navDescriptionContainer">
            <i class="fas fa-cog"></i>
            <p class="navPara">Settings</p>
          </div>
        </div>

        <div class="footerContainer">
          <img
            src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png"
            class="profileImage"
          />
          <p class="footerPara">Sarah Meyers</p>
        </div>
      </nav>
      <div class="favouriteSectionContainer">
        <h1 class="favouriteSectionMainHeading">Favorites</h1>
        <div class="carsContainer">
          <h1>Cars</h1>
          <div class="imageVehicleContainer carsImageContainer">
            <img
              src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png"
              class="imageFavorites"
            />
            <img
              src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png"
              class="imageFavorites"
            />
            <img
              src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png"
              class="imageFavorites"
            />
          </div>
        </div>
        <div class="bikesContainer">
          <h1>Bikes</h1>
          <div class="imageVehicleContainer bikesImageContainer">
            <img
              src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png"
              class="imageFavorites"
            />
            <img
              src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png"
              class="imageFavorites"
            />
            <img
              src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png"
              class="imageFavorites"
            />
          </div>
        </div>
        <div class="housesContainer">
          <h1>Houses</h1>
          <div class="imageVehicleContainer housesImageContainer">
            <img
              src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png"
              class="imageFavorites"
            />
            <img
              src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png"
              class="imageFavorites"
            />
            <img
              src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png"
              class="imageFavorites"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
